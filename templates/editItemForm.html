{% extends "main.html" %}
{% block content %}
<div class="content">
        <form method="POST" action="#">
            <div class="form-group">
                <label class="formLabel" for="title">Title</label>
                <input name="title" id="title" type="text" class="form-control formInput" placeholder="Enter item title..." value='{{item.title}}'>
            </div>
            <div class="form-group">
                <label class="formLabel" for="description">Description</label>
                <textarea name="description" id="description" type="text" class="form-control formInput" placeholder="Enter item description...">{{item.description}}</textarea>
            </div>
            <select name="category" class="categorySelect">
                {% for category in categories %}
                    <option value="{{category.id}}" {% if item.category_id==category.id %} selected {% endif %}>
                        {{ category.title }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-info">Submit</button>
         </form>
</div>
{% endblock %}
