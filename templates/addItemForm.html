{% extends "main.html" %}
{% block content %}
<div class="content">
        <form method="POST" action="#">
            <div class="form-group">
                <label class="formLabel" for="title">Title</label>
                <input name="title" id="title" type="text" class="form-control formInput" placeholder="Enter item title...">
            </div>
            <div class="form-group">
                <label class="formLabel" for="description">Description</label>
                <textarea name="description" id="description" type="text" class="form-control formInput" placeholder="Enter item description..."></textarea>
            </div>
            <fieldset disabled>
                <div class="form-group">
                    <label class="formLabel" for="category">Category</label>
                    <input name="category" id="category" type="text" class="form-control formInput disabled" value="{{category_title}}">
                </div>    
            </fieldset>
            <button type="submit" class="btn btn-info">Submit</button>
         </form>
</div>
{% endblock %}
